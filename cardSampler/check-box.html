<fieldset class="acc-form-element">
	<legend class="acc-form-element__legend acc-form-element__label">
		This is a check box
	</legend>
	<div class="acc-form-text">
		<p>This is a checkbox question. <b>Please</b> pick a choice</p>
	</div>
	<div class="acc-form-element__control">
		<span class="acc-check">
			<label class="acc-form-element__label" for="check-1">
				<input type="radio" 
					id="check-1" 
					name="options" />  Check this box if you agree
			</label>
		</span>
		<span class="acc-check">
			<label class="acc-form-element__label" for="check-2">
				<input type="radio" 
					id="check-2" 
					name="options" /> Check this box if you disagree instead
			</label>
		</span>
	</div>
</fieldset>
