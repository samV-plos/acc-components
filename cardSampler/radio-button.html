<fieldset class="card-form-element">
	<legend class="card-form-element__legend card-form-element__label">
		Radio Group Legend
	</legend>
	<div class="card-form-text">
		<p>This is a radio button question. <b>Please</b> pick a choice</p>
	</div>
	
		<div class="card-radio">
			<label class="card-form-element" for="radio-1">
				<input type="radio" 
					id="radio-1" 
				       name="options" /> 
				<span class="card-form-element__label">Yes</span>
			</label>
		</div>
	<div class="card-radio">
			<label class="card-form-element" for="radio-2">
				<input type="radio" 
					id="radio-2" 
				       name="options" /> 
				<span class="card-form-element__label">No</span>
			</label>
		
	</div>
</fieldset>
