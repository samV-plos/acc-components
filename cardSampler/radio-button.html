<fieldset class="acc-form-element">
	<legend class="acc-form-element__legend acc-form-element__label">
		Radio Group Legend
	</legend>
	<div class="acc-form-text">
		<p>This is a radio button question. <b>Please</b> pick a choice</p>
	</div>
	<div class="acc-form-element__control">
		<span class="acc-radio">
			<label class="acc-form-element__label" for="radio-1">
				<input type="radio" 
					id="radio-1" 
					name="options" /> Yes
			</label>
		</span>
		<span class="acc-radio">
			<label class="acc-form-element__label" for="radio-2">
				<input type="radio" 
					id="radio-2" 
					name="options" /> No
			</label>
		</span>
	</div>
</fieldset>
